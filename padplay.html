<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Симулятор Китката 303</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --pad-off: #3a3a3a;
            --accent: #00ffcc;
            --text: #ddd;
            --error: #ff4d4d;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        h1 {
            font-size: 1rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            position: absolute;
            top: 20px;
        }

        /* --- РАДАР --- */
        .radar-container {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #555;
            background: #252525;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .radar-sweeper {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 50%;
            transform-origin: 0% 100%;
            background: linear-gradient(90deg, transparent 95%, var(--accent) 100%);
            opacity: 0.6;
            pointer-events: none;
            will-change: transform;
        }

        .radar-dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- ПЭДЫ --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 85vw;
            max-width: 350px;
            aspect-ratio: 1 / 1;
        }

        .pad {
            background-color: var(--pad-off);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            transition: background-color 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .pad.active[data-idx="0"] { background-color: #ff4d4d; color: #000; box-shadow: 0 0 15px #ff4d4d; }
        .pad.active[data-idx="1"] { background-color: #ffff4d; color: #000; box-shadow: 0 0 15px #ffff4d; }
        .pad.active[data-idx="2"] { background-color: #4dff88; color: #000; box-shadow: 0 0 15px #4dff88; }
        .pad.active[data-idx="3"] { background-color: #4dffff; color: #000; box-shadow: 0 0 15px #4dffff; }

        .pad:active { transform: scale(0.98); }

        /* --- OVERLAY --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s;
            padding: 20px;
            text-align: center;
        }

        #status-text {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1rem;
            font-family: monospace;
        }
        
        #error-details {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 10px;
            max-width: 80%;
        }

        #start-btn {
            padding: 20px 50px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.3s;
        }

        #start-btn.ready {
            opacity: 1;
            pointer-events: auto;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px var(--accent);
        }

        .footer { font-size: 0.7rem; color: #555; position: absolute; bottom: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Симулятор Китката 303</h1>
        <p id="status-text">Инициализация...</p>
        <button id="start-btn">TAP TO START</button>
        <div id="error-details"></div>
    </div>

    <h1>KitKat 303</h1>

    <div class="radar-container">
        <div class="radar-dot"></div>
        <div class="radar-sweeper" id="sweeper"></div>
    </div>

    <div class="grid">
        <div class="pad" data-idx="0">1</div>
        <div class="pad" data-idx="1">2</div>
        <div class="pad" data-idx="2">3</div>
        <div class="pad" data-idx="3">4</div>
    </div>

    <div class="footer">evider.github.io</div>

    <script>
        // ИМЕНА ФАЙЛОВ (Убедись, что на GitHub они называются точно так же)
        const fileNames = ['samples1.mp3', 'samples2.mp3', 'samples3.mp3', 'samples4.mp3'];
        
        let audioCtx;
        const buffers = [];
        const gainNodes = [];
        const sourceNodes = [];
        let isPlaying = false;
        let startTime = 0;
        let loopDuration = 0;

        const statusText = document.getElementById('status-text');
        const errorDetails = document.getElementById('error-details');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const sweeper = document.getElementById('sweeper');
        const pads = document.querySelectorAll('.pad');

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();

        // Функция загрузки с проверкой ошибок
        async function loadSample(url, index) {
            try {
                statusText.innerText = `Загрузка: ${url} ...`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Файл не найден`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                // Сохраняем в массив по индексу, чтобы порядок не сбился
                buffers[index] = audioBuffer;
                return true;
            } catch (e) {
                console.error(e);
                errorDetails.innerHTML += `Ошибка с файлом <b>${url}</b><br>${e.message}<br>`;
                statusText.innerText = "ОШИБКА ЗАГРУЗКИ";
                statusText.style.color = "var(--error)";
                throw e;
            }
        }

        async function init() {
            try {
                // Грузим последовательно, чтобы видеть на каком файле упало
                for (let i = 0; i < fileNames.length; i++) {
                    await loadSample(fileNames[i], i);
                    statusText.innerText = `Загружено ${i + 1} из ${fileNames.length}`;
                }

                loopDuration = buffers[0].duration; // Берем длину первого файла за основу
                statusText.innerText = "ГОТОВО";
                startBtn.classList.add('ready');

            } catch (err) {
                // Ошибки уже обработаны внутри loadSample
                console.log("Loading stopped due to errors.");
            }
        }

        init();

        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Защита от дурака: если буферы пустые
            if (buffers.length !== fileNames.length) return;

            startPlayback();
            overlay.style.opacity = 0;
            setTimeout(() => overlay.style.display = 'none', 500);
        });

        function startPlayback() {
            startTime = audioCtx.currentTime + 0.1;

            buffers.forEach((buffer, index) => {
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.loop = true;

                const gainNode = audioCtx.createGain();
                gainNode.gain.value = 0;

                source.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                sourceNodes.push(source);
                gainNodes.push(gainNode);

                source.start(startTime);
            });

            isPlaying = true;
            requestAnimationFrame(animateRadar);
        }

        pads.forEach(pad => {
            const idx = parseInt(pad.dataset.idx);

            const toggleTrack = (e) => {
                // Если не тач-событие, проверяем чтобы не дублировалось
                if (e.type === 'mousedown' && 'ontouchstart' in window) return;
                
                e.preventDefault();
                if (!isPlaying) return;

                const gainNode = gainNodes[idx];
                pad.classList.toggle('active');
                const isActive = pad.classList.contains('active');
                const now = audioCtx.currentTime;
                
                gainNode.gain.cancelScheduledValues(now);
                gainNode.gain.setTargetAtTime(isActive ? 1 : 0, now, 0.05);
            };

            pad.addEventListener('touchstart', toggleTrack, {passive: false});
            pad.addEventListener('mousedown', toggleTrack);
        });

        function animateRadar() {
            if (!isPlaying) return;
            const elapsed = audioCtx.currentTime - startTime;
            const currentPosition = Math.max(0, elapsed) % loopDuration;
            const degrees = (currentPosition / loopDuration) * 360;
            sweeper.style.transform = `rotate(${degrees}deg)`;
            requestAnimationFrame(animateRadar);
        }
    </script>
</body>
</html>
