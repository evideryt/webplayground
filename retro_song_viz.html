<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetroWave Final V2</title>
    
    <!-- Шрифт Press Start 2P (Кириллица поддерживается) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&subset=cyrillic&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-blue: #00ffff;
            --bg-deep: #050510;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ФОН (ЗВЕЗДЫ) --- */
        .stars-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; 
            pointer-events: none;
            perspective: 500px;
        }

        .star {
            position: absolute;
            background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
            width: 2px;
            opacity: 0;
            animation: starFall linear infinite;
        }

        @keyframes starFall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0.4; }
        }

        /* --- UI СЛОЙ --- */
        #ui-layer {
            position: relative;
            z-index: 100;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.2s;
        }

        .hidden {
            display: none !important;
        }

        /* ВВОД */
        .input-panel {
            width: 90%; max-width: 450px;
            background: rgba(10, 10, 15, 0.95);
            border: 4px solid var(--neon-pink);
            padding: 25px;
            box-shadow: 8px 8px 0px var(--neon-blue);
            text-align: center;
        }

        h1 {
            color: var(--neon-blue);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 var(--neon-pink);
            line-height: 1.5;
        }

        textarea {
            width: 100%; height: 120px;
            background: #111;
            color: var(--neon-pink);
            border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            line-height: 1.6;
            padding: 10px;
            margin-bottom: 20px;
            outline: none; resize: none;
        }

        .toggle-row {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            font-size: 0.6rem; color: #aaa;
            cursor: pointer;
        }
        .toggle-row input {
            margin-left: 10px; width: 18px; height: 18px;
            accent-color: var(--neon-pink); cursor: pointer;
        }

        .btn {
            background: var(--neon-pink); color: #fff;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 25px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #900030;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: translateY(4px); box-shadow: none;
        }

        /* ВИЗУАЛИЗАТОР */
        .top-controls {
            position: absolute; top: 15px; right: 15px; z-index: 200;
        }
        .btn-small {
            font-size: 0.6rem; padding: 10px 15px;
            background: #000; border: 2px solid var(--neon-blue);
            color: var(--neon-blue); box-shadow: none;
        }

        .tv-container {
            width: 95vw; max-width: 600px;
            aspect-ratio: 4 / 3;
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
            border: 4px solid #333;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.15);
        }

        /* ВАЖНО: auto ширина, чтобы правильно считался размер */
        .lyrics-box {
            width: auto; 
            max-width: 92%; 
            max-height: 92%;
            display: flex; align-items: center; justify-content: center;
            text-align: center;
            color: #fff;
            
            /* Дефолт (пересчитается JS) */
            font-size: 20px; 
            line-height: 1.3;
            
            white-space: pre-wrap;
            word-break: break-word;
            
            text-shadow: 
                3px 3px 0 var(--neon-pink),
                -2px -2px 0 var(--neon-blue);
        }

        /* Эффекты */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body>

    <div class="stars-layer" id="stars"></div>

    <div id="ui-layer">
        
        <!-- ВВОД -->
        <div id="input-screen" class="screen">
            <div class="input-panel">
                <h1>RETRO RECORDER</h1>
                <textarea id="text-input" placeholder="Введите текст..."></textarea>
                
                <label class="toggle-row">
                    РЕЖИМ ПО СЛОГАМ (|)
                    <input type="checkbox" id="mode-check">
                </label>

                <button class="btn" onclick="startApp()">НАЧАТЬ ЗАПИСЬ</button>
            </div>
        </div>

        <!-- ЭКРАН -->
        <div id="viz-screen" class="screen hidden" onclick="nextStep()">
            <div class="top-controls">
                <button class="btn btn-small" onclick="resetApp(event)">ЗАНОВО</button>
            </div>

            <div class="tv-container" id="tv-frame">
                <div class="scanlines"></div>
                <div class="lyrics-box" id="display"></div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. ЗВЕЗДЫ ---
        const starBox = document.getElementById('stars');
        for(let i=0; i<60; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            let depth = Math.random();
            s.style.height = (20 + depth * 80) + 'px'; // Длина шлейфа
            s.style.animationDuration = (0.5 + (1-depth)) + 's';
            s.style.animationDelay = Math.random() * 2 + 's';
            starBox.appendChild(s);
        }

        // --- 2. ЛОГИКА ---
        let lines = [];
        let lIdx = 0, pIdx = 0;
        let active = false;

        const uiInput = document.getElementById('input-screen');
        const uiViz = document.getElementById('viz-screen');
        const display = document.getElementById('display');
        const input = document.getElementById('text-input');
        const tvFrame = document.getElementById('tv-frame');

        function startApp() {
            const raw = input.value.trim();
            if(!raw) return;

            const isSyllable = document.getElementById('mode-check').checked;
            
            lines = raw.split('\n').map(line => {
                line = line.trim();
                if(!line) return [];
                if(isSyllable) return line.split('|').filter(x=>x);
                return line.split(/\s+/).filter(x=>x);
            });

            lIdx = 0; pIdx = -1;
            active = true;

            uiInput.classList.add('hidden');
            uiViz.classList.remove('hidden');
            display.innerText = "";
        }

        // --- ГЛАВНАЯ ФУНКЦИЯ РАЗМЕРА ---
        function fitText() {
            if(!display.innerText) return;

            // Определяем пределы
            const maxW = tvFrame.clientWidth * 0.92;
            const maxH = tvFrame.clientHeight * 0.92;

            // Умный старт: берем 20% от ширины экрана как максимум
            // Это предотвращает старт с 200px на мобиле, что вызывало "мигание"
            let size = Math.min(window.innerWidth, window.innerHeight) * 0.25;
            
            // Если экран большой (десктоп), ограничиваем верхний предел разумным числом
            if (size > 150) size = 150; 
            
            display.style.fontSize = size + 'px';

            // Уменьшаем пока не влезет
            // Используем scrollWidth (реальная ширина контента)
            while (
                (display.scrollWidth > maxW || display.scrollHeight > maxH) 
                && size > 10
            ) {
                size -= 2; // Шаг уменьшения
                display.style.fontSize = size + 'px';
            }
        }

        function nextStep() {
            if(!active) return;
            if(lIdx >= lines.length) return;

            const parts = lines[lIdx];
            
            // Пустая строка в массиве (была пустая строка в вводе)
            if(parts.length === 0) {
                display.innerText = "";
                lIdx++;
                pIdx = -1;
                return;
            }

            pIdx++;

            if(pIdx >= parts.length) {
                // След. строка
                lIdx++;
                pIdx = 0;
                if(lIdx < lines.length) {
                    const nextL = lines[lIdx];
                    display.innerText = nextL.length ? nextL[0] : "";
                } else {
                    // Конец
                }
            } else {
                // Добавляем слово
                const isSyllable = document.getElementById('mode-check').checked;
                const sep = isSyllable ? "" : " ";
                display.innerText = parts.slice(0, pIdx+1).join(sep);
            }

            // Ждем отрисовку и меняем размер
            requestAnimationFrame(() => {
                fitText();
            });
        }

        function resetApp(e) {
            e.stopPropagation();
            active = false;
            uiViz.classList.add('hidden');
            uiInput.classList.remove('hidden');
            display.innerText = "";
            input.value = "";
        }

        window.addEventListener('resize', () => {
            if(active) fitText();
        });
    </script>
</body>
</html>
