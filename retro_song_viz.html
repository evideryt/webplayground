<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetroWave Final</title>
    
    <!-- Подключаем "Press Start 2P" с явным указанием кириллицы -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&subset=cyrillic&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --bg-color: #01012b;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Запрет выделения текста */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Press Start 2P', cursive; /* 100% рабочий шрифт */
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- СЛОЙ 1: ЗВЕЗДЫ (ФОН) --- */
        .stars-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Самый низкий слой */
            pointer-events: none; /* Пропускает клики сквозь себя! */
            overflow: hidden;
            perspective: 500px;
        }

        .star {
            position: absolute;
            background: linear-gradient(to bottom, transparent, #fff);
            width: 3px;
            border-radius: 2px;
            opacity: 0;
            animation: fallStars linear infinite;
        }

        @keyframes fallStars {
            0% { transform: translateY(-20vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(120vh); opacity: 0.5; }
        }

        /* --- СЛОЙ 2: ИНТЕРФЕЙС (ПОВЕРХ ФОНА) --- */
        #ui-layer {
            position: relative;
            z-index: 100; /* Высокий слой, чтобы кнопки нажимались */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Экраны */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
            display: none !important;
        }

        /* Окно ввода */
        .input-box {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid var(--neon-pink);
            padding: 20px;
            box-shadow: 10px 10px 0px var(--neon-blue);
            text-align: center;
        }

        h1 {
            color: var(--neon-blue);
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 2px 2px var(--neon-pink);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #111;
            color: var(--neon-pink);
            border: 2px solid #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 1.5;
            padding: 10px;
            margin-bottom: 20px;
            outline: none;
            resize: none;
        }

        /* Чекбокс */
        .options {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.7rem;
            color: #ccc;
            cursor: pointer;
        }

        .options input {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Кнопки */
        .btn {
            background: var(--neon-pink);
            color: #fff;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 15px 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #b00b45;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 transparent;
        }

        /* --- ВИЗУАЛИЗАТОР --- */
        
        .restart-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 200;
        }

        .btn-small {
            font-size: 0.6rem;
            padding: 10px;
            background: #000;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: none;
        }

        .tv-frame {
            width: 95vw;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background: rgba(0, 0, 0, 0.5); /* Прозрачность для звезд */
            border: 4px solid #333;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.2);
        }

        /* Текст внутри ТВ */
        .lyrics {
            width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            
            /* Дефолтный размер, меняется скриптом */
            font-size: 20px; 
            
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word; /* Чтобы длинные слова ломались если не лезут */
            
            text-shadow: 3px 3px 0px var(--neon-pink);
        }

        /* Эффект сканлайнов */
        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

    </style>
</head>
<body>

    <!-- 1. ЗВЕЗДЫ (ФОН) -->
    <div class="stars-wrapper" id="star-bg"></div>

    <!-- 2. ИНТЕРФЕЙС -->
    <div id="ui-layer">
        
        <!-- ЭКРАН ВВОДА -->
        <div id="input-screen" class="screen">
            <div class="input-box">
                <h1>RETRO RECORDER</h1>
                <textarea id="user-text" placeholder="Введи текст сюда..."></textarea>
                
                <label class="options">
                    РЕЖИМ ПО СЛОГАМ (|)
                    <input type="checkbox" id="syllable-mode">
                </label>

                <button class="btn" onclick="startVisualizer()">НАЧАТЬ ЗАПИСЬ</button>
            </div>
        </div>

        <!-- ЭКРАН ВИЗУАЛИЗАТОРА -->
        <div id="visualizer-screen" class="screen hidden" onclick="handleTap()">
            <div class="restart-container">
                <button class="btn btn-small" onclick="resetApp(event)">ЗАНОВО</button>
            </div>

            <div class="tv-frame" id="tv-frame">
                <div class="scanlines"></div>
                <div class="lyrics" id="display-area"></div>
            </div>
        </div>

    </div>

    <script>
        // --- ГЕНЕРАЦИЯ ЗВЕЗД ---
        const starContainer = document.getElementById('star-bg');
        for(let i=0; i<50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            
            // Параллакс: чем длиннее, тем быстрее
            let depth = Math.random(); // 0-1
            let length = 20 + (depth * 60);
            
            star.style.height = length + 'px';
            star.style.animationDuration = (0.5 + (1-depth)) + 's'; // 0.5s - 1.5s
            star.style.animationDelay = Math.random() * 2 + 's';
            
            starContainer.appendChild(star);
        }

        // --- ЛОГИКА ---
        let parsedLines = [];
        let currentLineIndex = 0;
        let currentPartIndex = 0;
        let isStarted = false;

        const inputScreen = document.getElementById('input-screen');
        const visualizerScreen = document.getElementById('visualizer-screen');
        const displayArea = document.getElementById('display-area');
        const textarea = document.getElementById('user-text');
        const tvFrame = document.getElementById('tv-frame');

        function startVisualizer() {
            const rawText = textarea.value;
            // Простейшая проверка
            if (!rawText.trim()) {
                alert("Введите текст!");
                return;
            }

            const isSyllableMode = document.getElementById('syllable-mode').checked;

            // Парсинг
            parsedLines = rawText.split('\n').map(line => {
                line = line.trim();
                if (!line) return [];
                if (isSyllableMode) {
                    return line.split('|').filter(s => s.length > 0);
                } else {
                    return line.split(/\s+/).filter(w => w.length > 0);
                }
            });

            currentLineIndex = 0;
            currentPartIndex = -1;

            // Переключение экранов
            inputScreen.classList.add('hidden');
            visualizerScreen.classList.remove('hidden');
            displayArea.innerText = "";
            isStarted = true;
        }

        // --- ФУНКЦИЯ ПОДГОНКИ ШРИФТА ---
        function fitText() {
            const text = displayArea.innerText;
            if (!text) return;

            // Доступные размеры
            const maxW = tvFrame.clientWidth * 0.9;
            const maxH = tvFrame.clientHeight * 0.9;

            // 1. Ставим огромный шрифт
            let fontSize = 100; // px
            displayArea.style.fontSize = fontSize + 'px';

            // 2. Уменьшаем, пока не влезет
            // Используем scrollHeight/Width для проверки реального размера контента
            while (
                (displayArea.scrollHeight > maxH || displayArea.scrollWidth > maxW) 
                && fontSize > 10
            ) {
                fontSize -= 2;
                displayArea.style.fontSize = fontSize + 'px';
            }
        }

        function handleTap() {
            if (!isStarted) return;
            if (currentLineIndex >= parsedLines.length) return;

            const lineParts = parsedLines[currentLineIndex];

            // Пропуск пустых строк
            if (lineParts.length === 0) {
                displayArea.innerText = "";
                currentLineIndex++;
                currentPartIndex = -1;
                return;
            }

            currentPartIndex++;

            if (currentPartIndex >= lineParts.length) {
                // Новая строка
                currentLineIndex++;
                currentPartIndex = 0;
                
                if (currentLineIndex < parsedLines.length) {
                    const nextLine = parsedLines[currentLineIndex];
                    if (nextLine.length > 0) {
                        displayArea.innerText = nextLine[0];
                    } else {
                        displayArea.innerText = "";
                    }
                } else {
                    // Конец текста
                }
            } else {
                // Добавление к текущей
                const isSyllableMode = document.getElementById('syllable-mode').checked;
                const sep = isSyllableMode ? "" : " ";
                
                let text = lineParts.slice(0, currentPartIndex + 1).join(sep);
                displayArea.innerText = text;
            }

            // Рендер и пересчет размера
            // Используем setTimeout, чтобы дать браузеру время отрисовать текст перед замером
            setTimeout(fitText, 0);
        }

        function resetApp(e) {
            // Остановка всплытия события, чтобы не сработал тап по экрану
            e.stopPropagation();
            
            isStarted = false;
            visualizerScreen.classList.add('hidden');
            inputScreen.classList.remove('hidden');
            displayArea.innerText = "";
            textarea.value = "";
        }

        // При повороте экрана пересчитываем размер
        window.addEventListener('resize', () => {
            if(isStarted) fitText();
        });
    </script>
</body>
</html>
