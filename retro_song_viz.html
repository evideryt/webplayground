<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetroWave Visualizer Final</title>
    
    <!-- Подключаем Share Tech Mono (поддерживает Кириллицу и выглядит как VCR OSD) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-pink: #ff00de;
            --neon-blue: #00ffff;
            --crt-bg: rgba(10, 10, 12, 0.3);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace; /* Новый шрифт */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ЗВЕЗДЫ (Летят ВНИЗ) --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            perspective: 500px;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .star {
            position: absolute;
            background: linear-gradient(to bottom, rgba(255,255,255,0), #fff);
            width: 2px;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-30vh); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(130vh); opacity: 0.3; }
        }

        /* --- ИНТЕРФЕЙС --- */
        #input-screen, #visualizer-screen {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        /* Меню ввода */
        .input-container {
            width: 90%; max-width: 400px;
            background: rgba(20, 20, 25, 0.9);
            border: 2px solid var(--neon-blue);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: var(--neon-pink);
            font-size: 2.2rem;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }

        textarea {
            width: 100%; height: 150px;
            background: #111;
            color: var(--neon-pink);
            border: 1px solid #444;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            padding: 10px;
            resize: none;
            margin-bottom: 15px;
            outline: none;
        }

        .mode-switch {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; color: #fff; font-size: 1rem;
            cursor: pointer;
        }
        
        .mode-switch input {
            margin-left: 10px; width: 20px; height: 20px;
            accent-color: var(--neon-pink);
        }

        button {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            padding: 12px 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
            transition: 0.1s;
        }
        button:active {
            background: var(--neon-blue); color: #000;
        }

        /* --- ВИЗУАЛИЗАТОР --- */
        .restart-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 1rem; padding: 8px 15px; z-index: 100;
            background: rgba(0,0,0,0.7);
            border-color: var(--neon-pink); color: var(--neon-pink);
            box-shadow: none;
        }

        .tv-frame {
            width: 95vw;
            max-width: 600px;
            aspect-ratio: 4 / 3;
            background: var(--crt-bg);
            border: 3px solid #333;
            border-radius: 12px;
            position: relative;
            overflow: hidden; /* Важно: скрываем всё, что вылазит */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .lyrics-text {
            /* Контейнер текста не должен иметь жестких паддингов, 
               чтобы вычисления JS были точными */
            width: 90%; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            
            /* Дефолт (перепишется JS) */
            font-size: 20px;
            line-height: 1.1;
            
            color: #fff;
            text-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-blue);
            
            white-space: pre-wrap; /* Перенос строк */
            word-break: break-word;
        }

        /* Эффекты */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            pointer-events: none; z-index: 5; opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="star-bg"></div>

    <div id="input-screen">
        <div class="input-container">
            <h1>RETRO INPUT</h1>
            <!-- В value пусто, пример в placeholder -->
            <textarea id="user-text" placeholder="Введите текст..."></textarea>
            
            <label class="mode-switch">
                Режим по слогам (|)
                <input type="checkbox" id="syllable-mode">
            </label>

            <button onclick="startVisualizer()">НАЧАТЬ ЗАПИСЬ</button>
        </div>
    </div>

    <div id="visualizer-screen" class="hidden" onclick="handleTap()">
        <button class="restart-btn" onclick="resetApp(event)">ЗАНОВО</button>
        
        <div class="tv-frame" id="tv-frame">
            <div class="scanlines"></div>
            <div class="lyrics-text" id="display-area"></div>
        </div>
    </div>

    <script>
        // --- ЗВЕЗДЫ ---
        const starContainer = document.getElementById('star-bg');
        for (let i = 0; i < 60; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            
            let depth = Math.random(); // 0..1
            let length = 30 + (depth * 100);
            star.style.height = length + 'px';
            
            // Те что длиннее - летят быстрее
            let duration = 0.8 + ((1 - depth) * 1.5);
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = (Math.random() * 3) + 's';
            starContainer.appendChild(star);
        }

        // --- ЛОГИКА ---
        let parsedLines = [];
        let currentLineIndex = 0;
        let currentPartIndex = 0;
        let isStarted = false;
        
        const inputScreen = document.getElementById('input-screen');
        const visualizerScreen = document.getElementById('visualizer-screen');
        const displayArea = document.getElementById('display-area');
        const textarea = document.getElementById('user-text');
        const syllableModeCheckbox = document.getElementById('syllable-mode');
        const tvFrame = document.getElementById('tv-frame');

        function startVisualizer() {
            const rawText = textarea.value;
            if (!rawText.trim()) return;

            const isSyllableMode = syllableModeCheckbox.checked;

            parsedLines = rawText.split('\n').map(line => {
                line = line.trim();
                if (!line) return [];
                if (isSyllableMode) {
                    return line.split('|').filter(s => s.length > 0);
                } else {
                    return line.split(/\s+/).filter(w => w.length > 0);
                }
            });

            currentLineIndex = 0;
            currentPartIndex = -1;
            
            inputScreen.classList.add('hidden');
            visualizerScreen.classList.remove('hidden');
            displayArea.innerText = "";
            isStarted = true;
        }

        // --- ИСПРАВЛЕННАЯ ФУНКЦИЯ РАЗМЕРА ---
        function fitText() {
            const text = displayArea.innerText;
            if (!text) return;

            // 1. Сбрасываем размер на ГИГАНТСКИЙ (в зависимости от высоты экрана)
            // 15vh = 15% высоты экрана (на мобиле это очень много для одной строки)
            let fontSize = window.innerHeight * 0.15; 
            displayArea.style.fontSize = fontSize + 'px';

            // Получаем доступное место (высота рамки минус отступы)
            const maxHeight = tvFrame.clientHeight * 0.9;
            const maxWidth = tvFrame.clientWidth * 0.9;

            // 2. Уменьшаем, пока не влезет
            // scrollHeight - это полная высота текста. Если она больше доступной высоты - уменьшаем.
            while (
                (displayArea.scrollHeight > maxHeight || displayArea.scrollWidth > maxWidth) 
                && fontSize > 12 // Минимальный предел чтобы браузер не завис
            ) {
                fontSize -= 2; // Шаг уменьшения (можно 1 для точности или 5 для скорости)
                displayArea.style.fontSize = fontSize + 'px';
            }
        }

        function handleTap() {
            if (!isStarted) return;
            if (currentLineIndex >= parsedLines.length) return;

            const currentLineParts = parsedLines[currentLineIndex];

            // Пропуск пустых строк
            if (currentLineParts.length === 0) {
                displayArea.innerText = "";
                currentLineIndex++;
                currentPartIndex = -1;
                return;
            }

            currentPartIndex++;

            if (currentPartIndex >= currentLineParts.length) {
                // Новая строка
                currentLineIndex++;
                currentPartIndex = 0;
                if (currentLineIndex < parsedLines.length) {
                    const nextParts = parsedLines[currentLineIndex];
                    displayArea.innerText = nextParts.length > 0 ? nextParts[0] : "";
                }
            } else {
                // Добавление слова
                const isSyllableMode = syllableModeCheckbox.checked;
                const separator = isSyllableMode ? "" : " "; 
                let textToShow = currentLineParts.slice(0, currentPartIndex + 1).join(separator);
                displayArea.innerText = textToShow;
            }

            // ВАЖНО: Даем браузеру отрисовать текст, потом считаем размер
            // Двойной requestAn
